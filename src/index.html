<!DOCTYPE html>
<html>
<head>
	<title>Giphy Search</title>
</head>
<body>
	<form id="searchForm">
		<div class="form-group">
			<label for="searchInput">Search term or phrase:</label>
			<input id="searchInput" class="form-control" type="text">
		</div>
		<div class="form-group">
			<label for="imageLimitInput">Maximum number of results:</label>
			<input id="imageLimitInput" class="form-control" type="number" min="1" max="25">
		</div>
		<input id="requestButton" type="submit" class="btn btn-success">
	</form>
	<span id="photo"></span>
	<div id="results"></div>
</body>
</html>
